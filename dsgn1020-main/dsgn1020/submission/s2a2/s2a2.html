<html>

<head>
    <link href="https://fonts.cdnfonts.com/css/sergio-trendy" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="s2a2.css">
</head>

<style>
    h1 {
        color: black;
        font-family: 'Sergio Trendy', sans-serif;
        line-height: 8vw;
    }

    p {
        color: black;
        font-family: monospace;
    }
</style>

<body>
    <div id="header">
        <h1> <span style="font-size: 9vw;"> Introvert </span> </br> <span style="font-size: 7vw;"> Dance Party </span>
        </h1>
        <p> Get them all to dance! </p>
    </div>
    <div id="setup">

    </div>
    <div id="dancers">
        <div id="amber">
            <input type="checkbox" id="astill">
            <label for="astill"> </label>
            <img id="a" class="people" src="/s2a2/resource/1.png">
            <img id="b" class="people" src="/s2a2/resource/2.png">
        </div>
        <div id="cole">
            <img id="c" class="people" src="/s2a2/resource/3.png">
            <img id="d" class="people" src="/s2a2/resource/4.png">
        </div>
        <div id="emily">
            <img id="e" class="people" src="/s2a2/resource/5.png">
            <img id="f" class="people" src="/s2a2/resource/6.png">
        </div>

        <div id="receipt">
            <div id="guestlist">
                <p> <strong> Guest List </strong> </p>
            </div>
            <div id="dropdown"> </div>
            <div id="dropdowntext">
                <p> 1. emily: dances when amber dances </p>
                <p> 2. cole: needs constant encouragement </p>
                <p> 3. amber: will start dancing after a nudge </p>
            </div>


        </div>
    </div>

</body>

</html>
